map $http_x_forwarded_proto $proxy_x_forwarded_proto {
    default $http_x_forwarded_proto;
    '' $scheme;
}
map $http_x_forwarded_port $proxy_x_forwarded_port {
    default $http_x_forwarded_port;
    '' $server_port;
}
map $http_upgrade $proxy_connection {
    default upgrade;
    '' close;
}
map $scheme $proxy_x_forwarded_ssl {
    default off;
    https off;
}

server {
    listen 443 ssl http2;
    server_name oops.local;

    access_log /var/log/nginx/default.local.access.log;
    error_log /var/log/nginx/default.local.error.log error;

    include /etc/nginx/extra/https.conf;

    location / {
        proxy_pass http://php-www;
        include /etc/nginx/extra/proxy.conf;
    }
}

server {
    listen 443 ssl http2;
    server_name app.oops.local;

    access_log /var/log/nginx/default.local.access.log;
    error_log /var/log/nginx/default.local.error.log error;

    include /etc/nginx/extra/https.conf;

    location / {
        proxy_pass http://app-www;
        include /etc/nginx/extra/proxy.conf;
    }
}
server {
    listen 80;
    server_name oops.local;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name app.oops.local;
    return 301 https://$host$request_uri;
}