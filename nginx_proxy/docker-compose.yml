version: "3.9"
networks:
 api:
  external:
   name: api_local
 app:
  external:
   name: app_local
services:
 www:
  image: nginx
  volumes:
    - ./nginx/conf.d:/etc/nginx/conf.d
    - ./nginx/opt:/etc/nginx/opt
    - ./ssl/certs:/etc/ssl/certs/nginx
  networks:
    - api
    - app
  ports:
    - 80:80
    - 443:443
